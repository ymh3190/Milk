<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings to MilkTalk</title>
  </head>
  <body class="iPhone-se">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i><span>SKT</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>오전9:25</span></div>
      <div class="status-bar__column">
        <span>50%</span><i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-screen__column">
        <span class="alt-screen-header__title">설정</span>
      </div>
      <div class="alt-screen__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="setting-list">
          <div class="setting-list__column">
            <i class="fas fa-bullhorn"></i>
            <span>공지사항</span>
          </div>
          <div class="setting-list__column"></div>
        </li>
        <li class="setting-list">
          <div class="setting-list__column">
            <i class="fas fa-flask"></i>
            <span>실험실</span>
          </div>
          <div class="setting-list__column"></div>
        </li>
        <li class="setting-list">
          <div class="setting-list__column">
            <i class="fas fa-exclamation"></i>
            <span>버전정보</span>
          </div>
          <div class="setting-list__column">최신버전</div>
        </li>
        <li class="setting-list">
          <div class="setting-list__column">
            <i class="fas fa-lock"></i>
            <span>개인/보안</span>
          </div>
          <div class="setting-list__column"></div>
        </li>
        <li class="setting-list">
          <div class="setting-list__column">
            <i class="fas fa-bell"></i>
            <span>알림</span>
          </div>
          <div class="setting-list__column"></div>
        </li>
        <li class="setting-list">
          <div class="setting-list__column">
            <i class="far fa-user"></i>
            <span>친구</span>
          </div>
          <div class="setting-list__column"></div>
        </li>
        <li class="setting-list">
          <div class="setting-list__column">
            <i class="far fa-comment"></i>
            <span>채팅</span>
          </div>
          <div class="setting-list__column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
            ><span class="nav__notification badge">3</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="hashtag.html"
            ><i class="fas fa-hashtag fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
            ><span class="nav__badge-sm"></span
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
