<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index to MilkTalk</title>
  </head>
  <body class="iPhone-se">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i><span>SKT</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>오전9:25</span></div>
      <div class="status-bar__column">
        <span>50%</span><i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <div class="welcome-header">
      <h1 class="welcome-header__title">Welcome to MilkTalk</h1>
      <p class="welcome-header__text">If you have a Milk Account,</p>
      <p class="welcome-header__text">
        log in with your email or phone number.
      </p>
    </div>

    <form class="login-form">
      <input
        class="login-form__input"
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="login-form__input"
        name="password"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <input class="login-form__sign-up" type="submit" value="Sign Up" />
      <a class="login-form__link" href="#">Find Milk Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
