<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends to MilkTalk</title>
  </head>
  <body class="iPhone-se">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i><span>SKT</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>오전9:25</span></div>
      <div class="status-bar__column">
        <span>50%</span><i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <a class="screen-header__link" href="#"
          ><i class="fas fa-search fa-lg"></i
        ></a>
        <a class="screen-header__link" href="#"
          ><i class="fas fa-user-plus fa-lg"></i
        ></a>
        <a class="screen-header__link" href="#"
          ><i class="fas fa-music fa-lg"></i
        ></a>
        <a class="screen-header__link" href="#"
          ><i class="fas fa-cog fa-lg"></i
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="chats-screen__ad">
        <a href="https://nomadcoders.co/kokoa-clone/lobby"
          ><img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/kokoaThumbnail_h8OxaLt_WUzjUct.jpg" /></a
        ><span>Nomadcoders</span>
      </div>
      <div class="chats-screen">
        <div class="chat-component">
          <div class="chat-component__column">
            <div class="chat-component_icon">
              <div>TALK</div>
            </div>
            <div class="chat-component__text">
              <h2 class="chat-component__title">카카오톡</h2>
              <h4 class="chat-component__subtitle">카카오계정 로그인</h4>
            </div>
          </div>
          <div class="chat-component__column">
            <span>어제</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="hashtag.html"
            ><i class="fas fa-hashtag fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
