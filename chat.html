<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings to MilkTalk</title>
  </head>

  <body class="iPhone-se" id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i><span>SKT</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>오전9:25</span></div>
      <div class="status-bar__column">
        <span>50%</span><i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-screen__column">
        <span class="alt-screen-header__title">밀크톡</span>
      </div>
      <div class="alt-screen__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat"></main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
