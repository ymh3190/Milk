<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings to MilkTalk</title>
  </head>
  <body class="iPhone-se" id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i><span>SKT</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>오전9:25</span></div>
      <div class="status-bar__column">
        <span>50%</span><i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-screen__column">
        <span class="alt-screen-header__title">밀크톡</span>
      </div>
      <div class="alt-screen__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__time">2020년 10월 30일 금요일</div>
      <div class="message-row">
        <div class="message-row_icon">
          <div>TALK</div>
        </div>
        <div class="message-row__content">
          <span class="message__author">밀크톡</span>
          <div class="message__info">
            <div class="message__bubble">
              <h2>밀크계정 로그인</h2>
              - 일시 : 11/7 (Fri) 9:56 (한국 표준시/UTC+9)<br />
              - 기기 : Windows 10 / Chrome<br />
              - 앱/서비스 : www.spotvnow.co.kr<br />
              - IP : 61.43.33.999<br /><br />
              밀크계정이 새로운 환경에서 로그인하였습니다.<br />
              직접 로그인 한 것이 아니면 지금 비밀번호를 변경해주세요.
            </div>
            <span class="message__time">09:23</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <div class="message__bubble">네</div>
            <span class="message__time">09:23</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="메세지를 입력하세요..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
