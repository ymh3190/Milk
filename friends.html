<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends to MilkTalk</title>
  </head>
  <body class="iPhone-se">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i><span>SKT</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>오전9:25</span></div>
      <div class="status-bar__column">
        <span>50%</span><i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <a class="screen-header__link" href="#"
          ><i class="fas fa-search fa-lg"></i
        ></a>
        <a class="screen-header__link" href="#"
          ><i class="fas fa-user-plus fa-lg"></i
        ></a>
        <a class="screen-header__link" href="#"
          ><i class="fas fa-music fa-lg"></i
        ></a>
        <a class="screen-header__link" href="#"
          ><i class="fas fa-cog fa-lg"></i
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <!-- <div class="main-screen__ad">
        <a href="https://nomadcoders.co/kokoa-clone/lobby"
          ><img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/kokoaThumbnail_h8OxaLt_WUzjUct.jpg" /></a
        ><span>Nomadcoders</span>
      </div> -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__photo"
            src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s320x320/125162620_4019148998114101_6145628248694236541_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=PZYXbSl3m1cAX-wjLq-&_nc_tp=25&oh=095babe0c99edfb07c0ecfe561e2f63a&oe=5FD90ABA"
          />
          <div class="user-component__text">
            <h2 class="user-component__title">유민회</h2>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__birthday">
        <div class="friends-screen__birthday-header">
          <span>생일인 친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="birthday-component">
          <div class="birthday-component__column">
            <div class="birthday-component_icon">
              <i class="fas fa-birthday-cake"></i>
            </div>
            <h2 class="birthday-component__text">
              친구의 생일을 확인해보세요!
            </h2>
          </div>
          <div class="birthday-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>채널</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="channel-component">
          <div class="channel-component__column">
            <div class="channel-component_icon">
              <div>Ch</div>
            </div>
            <h2 class="channel-component__text">채널</h2>
          </div>
          <div class="channel-component__column">
            <span>4</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__friends">
        <div class="friends-screen__friends-header">
          <span>친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="friends-component">
          <div class="friends-component__column">
            <div class="friends-component_icon">
              <i class="fas fa-user fa-lg"></i>
            </div>
            <h2 class="friends-component__text"></h2>
          </div>
          <div class="friends-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="hashtag.html"
            ><i class="fas fa-hashtag fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
