<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More to MilkTalk</title>
  </head>
  <body class="iPhone-se">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i><span>SKT</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>오전9:25</span></div>
      <div class="status-bar__column">
        <span>50%</span><i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <a class="screen-header__link" href="#"
          ><i class="fas fa-search fa-lg"></i
        ></a>
        <a class="screen-header__link" href="#"
          ><i class="fas fa-qrcode fa-lg"></i
        ></a>
        <a class="screen-header__link" href="#"
          ><i class="fas fa-music fa-lg"></i
        ></a>
        <a class="screen-header__link" href="settings.html"
          ><i class="fas fa-cog fa-lg"></i><span class="badge-sm"></span
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__photo"
            src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s320x320/125162620_4019148998114101_6145628248694236541_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=PZYXbSl3m1cAX-wjLq-&_nc_tp=25&oh=095babe0c99edfb07c0ecfe561e2f63a&oe=5FD90ABA"
          />
          <div class="user-component__text">
            <h2 class="user-component__title">유민회</h2>
            <h4 class="user-component__subtitle">ymh3190@gmail.com</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>MY</span>
          <span>10</span>
        </div>
      </div>
      <div class="pay">
        <div class="pay__column">
          <div>
            <i class="fas fa-comment"></i>
            <span>pay</span>
          </div>
          <span>0원</span>
        </div>
        <div class="pay__column">
          <div>송금</div>
          <span>|</span>
          <div>결제</div>
          <span>|</span>
          <div>자산</div>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>메일</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gift"></i><span>선물하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i><span>이모티콘</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-store"></i><span>쇼핑하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-utensils"></i><span>주문하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-ticket-alt"></i><span>티켓</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gamepad"></i><span>게임</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
            ><span class="nav__notification badge">3</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="hashtag.html"
            ><i class="fas fa-hashtag fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
            ><span class="nav__badge-sm"></span
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
